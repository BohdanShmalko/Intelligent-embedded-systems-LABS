        <option value="FIFO" selected>FIFO</option>
        <option value="RM">RM</option>
        <option value="EDF">EDF</option>
    </select></div>

<button id="btnRes">calculate</button>
<div id="res"></div>

<script>
    btnRes.onclick = () => {
        const allDots = []
        for(let i = 1; i < 100; i++){
            const allTasks = generateTasks(i * 5)
            const {time, statistic} = basic(allTasks, algorithm.value)
            allDots.push([Math.floor(statistic.taskCount / time * 100) / 100, Math.floor(statistic.idle.reduce((a, c) => a + c) / statistic.idle.length * 100) / 100])
        }
        console.log(draw(allDots))
        res.innerHTML = "result in console"
    }
</script>
